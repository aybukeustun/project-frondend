<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #departmantForm="ngForm">
      <div class="form-group">
        <label for="departmant">Name</label>
        <input type="text" [(ngModel)]="departmant_id" 
          class="form-control" id="name" name="name" placeholder="Enter your name"
          required #departmant="ngModel">
      </div>
      <div [hidden]="!departmant.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="component_id" 
          class="form-control" id="email" name="email" placeholder="Enter your email address"
          required #component="ngModel">
        <div [hidden]="!component.pristine" class="alert alert-danger">Email is required</div>
      </div>
      <button type="submit" [disabled]="!departmantForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
